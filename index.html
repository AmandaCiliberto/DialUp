<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Up Game</title>
    <link rel="stylesheet" href="https://amandaciliberto.github.io/DialUp/style.css">
</head>
<body>
    <div id="header">
        <h1>
            Dial Up
        </h1>
        <p>Points: <span id="points">0</span></p>
    </div>
    <div id="left-panel">
        <div id="shopping-list">
        <h2>Shopping List</h2>
        <img id="shopProduct" src="https://amandaciliberto.github.io/DialUp/images/lamp.png" alt="shop list product"  />
        </div>
        <div id="tv-container">
            <p id="random-phone"><br><span id="r-num"></span></p>
            <img id="tv-product" src="https://amandaciliberto.github.io/DialUp/images/toaster.png" alt="store product" >
            <button id="change-channel"><img src="https://amandaciliberto.github.io/DialUp/images/channelUp.png" alt="change channel up"></button> 
            <button id="btn-start-game">START GAME</button>
        </div>
    </div>
    <div id="right-panel">
        <div id="instructions-timer">
            <div id="instructions">
                <h3>Game Instructions</h3>
                <ol>
                    <li>Buy the product on your shopping list.</li>
                    <li>Change channels on the TV to find the right product.</li>
                    <li>Turn the phone dial to choose a number.</li>
                </ol>
            </div>
            <div id="timer">
                <p>Timer: <br><span id="time-left"> 0</span></p>
                <img class="hourglass" src="https://amandaciliberto.github.io/DialUp/images/hourglass.png" alt="hourglass icon">
            </div>
        </div>
        <input type="image" id="call-now" src="https://amandaciliberto.github.io/DialUp/images/callNow.png"></input>
    </div>
    <div id="popUp-container">
        <div id="pop-up">
            <p id="result-text">'empty'</p>
            <p>Points: <span id="pop-points">0</span></p>
            <button id="try-again">Try Again</button>
        </div>
    </div>
    <script src="https://amandaciliberto.github.io/DialUp/js/RotaryDial.js"></script>
    <script src="https://amandaciliberto.github.io/DialUp/js/main.js"></script>
</body>
</html>
