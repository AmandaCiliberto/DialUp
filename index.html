<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Up Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header">
        <h1>
            Dial Up
        </h1>
        <button id="btn-start-game">START GAME</button>
    </div>
    
    <div id="left-panel">
        <div id="shopping-list">
        <h2>Shopping List</h2>
        <p id="shopProduct"><!--<img id="product-image"src="random" alt="">--></p>
        </div>
        <p id="tv-product"><!--<img id="product-image"src="random" alt="">--></p>
        <div id="tv"><img src="../images/tv.png" alt="retro ctr tv"></div>
    </div>
        
    <div id="right-panel">
        <div id="instructions-timer">
            <div id="instructions">
                <h3>Instructions</h3>
                <p>Click / Touch the disc and drag it until the arrow. 
                    When the number reaches the arrow, it will turn red, then let go and
                    that's your number. When the timer runs out, youâ€™ll call the store. <br>
                <span style="color: red;">Be careful! Don't call the wrong number...</span>
             </p>
            </div>
            <div id="timer">
                <p>Timer: <br><span> 0s</span></p>
                <img class="hourglass" src="../images/hourglass.png" alt="hourglass icon">
            </div>
            <div id="random-phone">43234565</div>
        </div>
    </div>
    <script src="/js/RotaryDial.js"></script>
    <script src="/js/main.js"></script>
    
</body>
</html>
