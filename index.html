<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Up Game</title>
    <link rel="stylesheet" href="https://amandaciliberto.github.io/DialUp/style.css">
</head>
<body>
    <div id="header">
        <h1>
            Dial Up
        </h1>
    </div>
    
    <div id="left-panel">
        <div id="shopping-list">
        <h2>Shopping List</h2>
        <p id="shopProduct"><!--<img id="product-image"src="random" alt="">--></p>
        </div>
        <p id="tv-product"><!--<img id="product-image"src="random" alt="">--></p>
        <p id="random-phone"><br><span id="r-num"></span><!--<img id="product-image"src="random" alt="">--></p>
        <div id="channel-btns">
            <button id="change-channel"><img src="https://amandaciliberto.github.io/DialUp/images/channelUp.png" alt="change channel up"></button> 
            <button id="btn-start-game">NEW GAME</button>
            <img id="tv" src="https://amandaciliberto.github.io/DialUp/images/tv-off.png" alt="retro ctr tv">
        </div>
    </div>
        
    <div id="right-panel">
        <div id="instructions-timer">
            <div id="instructions">
                <h3>Game Instructions</h3>
                <ol>
                    <li>Buy the product on your shopping list.</li>
                    <li>Change channels on the TV to find the right product.</li>
                    <li>Turn the phone dial to choose a number.</li>
                </ol>
            </div>
            <div id="timer">
                <p>Timer: <br><span id="time-left"> 0s</span></p>
                <img class="hourglass" src="https://amandaciliberto.github.io/DialUp/images/hourglass.png" alt="hourglass icon">
            </div>
        </div>
    </div>
    
    <script src="https://amandaciliberto.github.io/DialUp/js/RotaryDial.js"></script>
    <script src="https://amandaciliberto.github.io/DialUp/js/main.js"></script>
    
</body>
</html>
